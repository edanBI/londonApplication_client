<h1><span>All Points Of Interest In London</span></h1>
<br />
<div>
  Category of points of views you want to search for :
  <select ng-model="category" aria-placeholder="All">
    <option value="">All</option>
    <option value="Food">Food</option>
    <option value="Culture">Culture</option>
    <option value="Shopping">Shopping</option>
    <option value="Night_Life">Night Life</option>
    </select>
    <br> <br>
    Sort By :
    <select ng-model="order">
      <option value="poiRank">Rank</option>
      <option value="numViews">Num of Views</option>
      <option value="category">Catgory</option>
      </select>

  <table>
    <tr></tr>
    <tr ng-repeat="x in records | filter:category | orderBy:order">
      <td>{{ x.name }}</td>
      <td>{{ x.poiRank }}</td>
      <td>{{ x.category }}</td>
      <td>{{ x.numViews }}</td>
      <td>{{ x.poiDescription }}</td>
      <td><img ng-src="{{ x.picture }}" height="250" width="450" /></td>
    </tr>
  </table>
</div>
